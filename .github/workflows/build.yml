name: "Build"

on:
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - name: "Set up Deno"
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: "Build with Deno"
        run: |
          deno task build

      - uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: ./build/libs/
